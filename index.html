<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-5">Депозитный калькулятор</h2>
        <form>
            <div class="row">
                <div class="col" style="text-align: right;">
                    <p>Первоначальный депозит</p>
                    <p>Срок вклада</p>
                    <p>Годовая процентная ставка</p><br>
                    <p ><strong>Было:</strong></p>
                    <p ><span id="sum1"> </span> </p>
                    <div style="background-color: green;width:40px; height:120px; float:right"></div>
                </div>
                <div class="col">
                    <p><input id="depozit" type="text" value="100000"></p>
                    <p>
                        <select id="time" class="form-select" aria-label="Default select example">
  <option value="3">3 месяца</option>
  <option value="6">6 месяцев</option>
  <option value="12">12 (год)</option>
  <option value="24">24 (2 года)</option>
  <option value="36">36 (3 года)</option>
</select>
                    </p>
                    <p><input id="stavka" type="text" value="13"></p>
                   
                    <p><strong>Станет:</strong></p>
                    <p><span id="sum2"> </span></p>
                      <div id="before_height" style="background-color: red;width:40px; height:0px;"></div>
                </div>
            </div>
        </form>
        
    </div>
   <script src="script.js"></script> 
</body>
</html>
